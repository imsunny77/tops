<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school list</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"></head>

<body>

    <a href="{% url 'schoolapp:add_school' %}">Add school</a>/
    <a href="{% url 'schoolapp:add_student' %}">Add student</a>/
    <a href="{% url 'schoolapp:school_list'%}">school list</a>/
    <a href="{% url 'schoolapp:student_list'%}">student list</a>

    <br> <br> <br>
    <table class="table">
        <thead>
            <th>#</th>
            <th>School</th>
            <th>board</th>
            <th>location</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% if school_list %}
            {% for i in school_list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td>{{i.board}}</td>
                <td>{{i.location}}</td>
                <td><a href="{% url  'schoolapp:update_school' i.pk %}">update</a> /
                    <a href="{% url 'schoolapp:school_detail' i.id %}">detail</a> /
                    <a href="{% url 'schoolapp:delete_school' i.id %}">delete</a> 
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td>NO records found</td>
            </tr>
            {% endif %}
        </tbody>
    </table>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
  </body>
</body>

</html>
